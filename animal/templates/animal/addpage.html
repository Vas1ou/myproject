{% extends 'base.html' %}

{% block content %}
<h2>Добавте анкету</h2>
<form action="{% url 'addpage' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {% for f in form %}
    <label for="{{ f.id_for_label }}" class="col-sm-2 col-form-label col-form-label-sm">{{ f.label }}</label>{{ f }}
    <div class="col-sm-10">
        {{ f.errors }}
    </div>
    {% endfor %}
    <button type="submit">Добавить</button>
</form>
{% endblock %}
