{% extends 'base.html' %}

{% block content %}

<div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
    <div class="col p-4 d-flex flex-column position-static">
        <strong class="d-inline-block mb-2 text-primary">{{ post.category.title }}</strong>
        <h3 class="mb-0">{{ post.title }}</h3>
        <div class="mb-1 text-muted">{{ post.created_at|date:'d b Y H:i' }}</div>
        <p class="card-text mb-auto">{{ post.content|linebreaks }}</p>
    </div>
    <div class="col-auto d-none d-lg-block">
        {% if post.photo %}
        <img src="{{ post.photo.url }}" width="350" height="300">
        {% else %}
        <img src="https://loremflickr.com/350/250" width="350" height="300">
        {% endif %}
    </div>
</div>

{% endblock %}
