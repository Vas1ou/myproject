{% extends 'base.html' %}

{% block content %}
{% for item in animals %}
<div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
    <div class="col p-4 d-flex flex-column position-static">

        <strong class="d-inline-block mb-2 text-primary">{{ item.category }}</strong>
        <h3 class="mb-0">{{ item.title }}</h3>
        <div class="mb-1 text-muted">{{ item.created_at|date:'d b Y H:i' }}</div>
        <p class="card-text mb-auto">{{ item.content|linebreaks|truncatewords:50 }}</p>
        <a href="{{ item.get_absolute_url }}" class="stretched-link"></a>
    </div>
    <div class="col-auto d-none d-lg-block">
        {% if item.photo %}
        <img src="{{ item.photo.url }}" width="350" height="300">
        {% else %}
        <img src="https://loremflickr.com/350/250" width="350" height="300">
        {% endif %}
    </div>
</div>
{% endfor %}
{% endblock %}
